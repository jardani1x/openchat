<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>openchat</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
  <div class="app">
    <header>
      <h1>openchat</h1>
      <button id="openSettings">Settings</button>
    </header>

    <main id="chat"></main>

    <form id="composer">
      <textarea id="prompt" placeholder="Ask OpenClaw anything..." rows="2"></textarea>
      <button type="submit" id="sendBtn">Send</button>
    </form>
  </div>

  <dialog id="settingsDialog">
    <h2>Connection Settings</h2>
    <label>Gateway Base URL
      <input id="baseUrl" placeholder="https://your-openclaw-host" />
    </label>
    <label>Gateway Token
      <input id="token" placeholder="token" type="password" />
    </label>
    <label>Model (optional)
      <input id="model" placeholder="openai-codex/gpt-5.3-codex" />
    </label>
    <label>Request timeout (seconds)
      <input id="timeoutSeconds" type="number" min="10" max="600" step="5" placeholder="120" />
    </label>
    <label class="inline">
      <input id="streamReplies" type="checkbox" /> Enable live streaming replies
    </label>
    <p class="hint">Tip: use your own OpenClaw Gateway URL + token. Values are stored in your browser localStorage.</p>
    <div class="actions">
      <button id="testConnection" type="button">Test connection</button>
      <button id="saveSettings">Save</button>
      <button id="closeSettings" type="button">Close</button>
    </div>
  </dialog>

  <script src="script.js"></script>
</body>
</html>
