<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>openchat</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
  <div class="layout">
    <aside class="sidebar" id="sidebar">
      <div class="brand">
        <h1>openchat</h1>
        <button id="toggleSidebar" class="ghost">â˜°</button>
      </div>

      <div class="side-actions">
        <button id="newChatBtn">+ New chat</button>
      </div>

      <nav id="chatList" class="chat-list"></nav>
    </aside>

    <section class="main">
      <header class="topbar">
        <div>
          <h2 id="chatTitle">New chat</h2>
          <p class="muted" id="chatMeta">Ready</p>
        </div>
        <button id="openSettings" class="ghost">Settings</button>
      </header>

      <main id="chat" class="chat"></main>

      <div id="attachments" class="attachments"></div>

      <form id="composer" class="composer">
        <label class="upload-btn" for="fileInput">Upload</label>
        <input id="fileInput" type="file" multiple accept="image/*,video/*,.pdf,.txt,.md,.json,.csv,.doc,.docx" hidden />
        <textarea id="prompt" placeholder="Message openchat..." rows="2"></textarea>
        <button type="submit" id="sendBtn">Send</button>
      </form>
    </section>
  </div>

  <dialog id="settingsDialog">
    <h2>Connection Settings</h2>
    <label>Gateway Base URL
      <input id="baseUrl" placeholder="https://your-openclaw-host" />
    </label>
    <label>Gateway Token
      <input id="token" placeholder="token" type="password" />
    </label>
    <label>Model (optional)
      <input id="model" placeholder="openai-codex/gpt-5.3-codex" />
    </label>
    <label>Request timeout (seconds)
      <input id="timeoutSeconds" type="number" min="10" max="600" step="5" placeholder="120" />
    </label>
    <label class="inline">
      <input id="streamReplies" type="checkbox" /> Enable live streaming replies
    </label>
    <p class="hint">Tip: token stays in localStorage on your device.</p>
    <div class="actions">
      <button id="testConnection" type="button">Test connection</button>
      <button id="saveSettings">Save</button>
      <button id="closeSettings" type="button">Close</button>
    </div>
  </dialog>

  <script src="script.js"></script>
</body>
</html>
